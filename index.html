<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>The Weather!</title>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
        <div class="container">
            <a class="navbar-brand" href="#weather-text">THE WEATHER DASH!</a>
        </div>
    </nav>

    <div class="container">
        
        <div class="row">
            <div class="col-3 bg-city">
                <h4>Search City Name</h4>
                
                <form id="city-form">
                    <div><input type="text" id="city-name"></div>
                    <div><input type="submit"></div>
                </form>
                
                <ul class="nav flex-column" id="search">
                    <li class="nav-item">Recent Searches</li>
                    <input type="text" class="form-control" id="" placeholder="">
                </ul>
                
                <button>Clear All</button>
            </div>

            <div>
                
                <div class="container">
                    <div class="col-9 weather-conditions">
                        <h4>Current Weather Conditions</h4>
                        <div id="city"></div>
                        <div id="date"></div>
                        <div id="description"></div>
                        <div id="icon"></div>
                        <div id="temp"></div>
                        <div id="humidity"></div>
                        <div id="speed"></div>
                        <div id="index"></div>
                    </div>
                </div>
              
                <div class="container-fluid">
                    <h4>
                        5-Day Forecast:
                    </h4>
                    <div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                        <div class="One">
                            <p class="temp"></p>
                            <p class="humidity"></p>
                        </div> 
                </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                        <div class="Two">
                            <p class="temp"></p>
                            <p class="humidity"></p>
                        </div>
                </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                        <div class="Three">
                            <p class="temp"></p>
                            <p class="humidity"></p>
                        </div>
                </div>
                    
                <div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                        <div class="Four">
                            <p class="temp"></p>
                            <p class="humidity"></p>
                        </div>
                </div>
        
                <div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                        <div class="Five">
                            <p class="temp"></p>
                            <p class="humidity"></p>
                        </div>
                </div>
                <script src="script.js"></script>
    
</body>
</html>
